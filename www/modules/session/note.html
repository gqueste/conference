<ons-page ng-controller="noteController as ctrl">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="app.menu.toggleMenu()"><ons-icon icon="fa-bars"></ons-icon></ons-toolbar-button>
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Mes notes</div>
        <div class="right">
            <favorite-session session="session"></favorite-session>
        </div>
    </ons-toolbar>

    <div class="sessionContainer">
        <div class="markDiv">
            <strong>{{session.title}}</strong>
        </div>
        <div>
            <span ng-repeat="mark in [1,2,3,4,5]">
                <i class="fa fa-{{getStarClass(mark)}} fa-lg" ng-click="setMark(mark)"></i>
            </span>
        </div>
        <div class="socialDiv">
            <button class="button button--outline" ng-click="addPhotoFromLibrary()"><i class="fa fa-file-image-o fa-lg"></i></button>
            <button class="button button--outline" ng-click="addPhotoFromCamera()"><i class="fa fa-camera fa-lg"></i></button>
            <button class="button button--outline" ng-click="addAudio()"><i class="fa fa-microphone fa-lg"></i></button>
            <button class="button button--outline" ng-click="addVideo()"><i class="fa fa-video-camera fa-lg"></i></button>
        </div>
        <div class="socialDiv">
            <button class="button button--large" ng-click="enregistrerNote()">Enregistrer</button>
        </div>
        <div>
            <textarea class="textarea" style="width: 100%" placeholder="Textarea" ng-model="session.notes"></textarea>
        </div>
        <div ng-repeat="photo in session.photos track by $index">
            <img ng-src="{{photo}}" ng-click="openActionSheet(photo)">
        </div>
        <div ng-repeat="audio in session.audios">
            <audio controls src="{{audio}}"></audio>
        </div>
        <div ng-repeat="video in session.videos">
            <video width="200px" height="200px" controls>
                <source src="{{video}}" type='video/mp4' />
            </video>
        </div>
    </div>
</ons-page>
