<ons-page ng-controller="sessionController as ctrl">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="app.menu.toggleMenu()"><ons-icon icon="fa-bars"></ons-icon></ons-toolbar-button>
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Session</div>
    </ons-toolbar>

    <div class="sessionContainer">
        <h1>{{session.title}}</h1>
        <div>
            Salle : {{session.confRoom}}
        </div>
        <div ng-repeat="speaker in session.speakers">
            <h2>@{{speaker}}</h2>
        </div>
        <div class="socialDiv">
            <button class="button button--large" ng-click="goToNotes()">Mes notes</button>
        </div>
        <div ng-bind-html="getSessionDesc()"></div>
    </div>
</ons-page>
