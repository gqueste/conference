<ons-navigator var="app.navi">
    <ons-page ng-controller="techController as ctrl">

        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button ng-click="app.menu.toggleMenu()"><ons-icon icon="fa-bars"></ons-icon></ons-toolbar-button>
            </div>
            <div class="center">Technique</div>
        </ons-toolbar>

        <ons-list>
            <ons-list-item><strong>Available : </strong>{{available}}</ons-list-item>
            <ons-list-item><strong>Platform : </strong>{{platform}}</ons-list-item>
            <ons-list-item><strong>Version : </strong>{{version}}</ons-list-item>
            <ons-list-item><strong>Uuid : </strong>{{uuid}}</ons-list-item>
            <ons-list-item><strong>Cordova : </strong>{{cordova}}</ons-list-item>
            <ons-list-item><strong>Model : </strong>{{model}}</ons-list-item>
            <ons-list-item><strong>Manufacturer : </strong>{{manufacturer}}</ons-list-item>
            <ons-list-item><strong>Connexion : </strong>{{connexion}}</ons-list-item>

        </ons-list>

    </ons-page>
</ons-navigator>
