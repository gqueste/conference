<ons-navigator var="app.navi">
    <ons-page ng-controller="scheduleController as ctrl">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button ng-click="app.menu.toggleMenu()"><ons-icon icon="fa-bars"></ons-icon></ons-toolbar-button>
            </div>
            <div class="center">Agenda</div>
        </ons-toolbar>
        <ons-list class="plan-list">
            <div ng-repeat="hour in hours">
                <span ng-repeat="session in sessions">
                    <ons-list-item ng-if="session.hour == hour.id" modifier="chevron" class="plan" ng-click="goToSessionDetail(session)">
                        <ons-row>
                            <ons-col width="80px" class="plan-left">
                                <div class="plan-date">{{getHour(hour)}}</div>
                                <div class="plan-duration">{{getDuration(hour)}}</div>
                            </ons-col>

                            <ons-col width="6px" class="plan-center" ng-style="{backgroundColor:a % 3 == 1 ? '#3399ff' : '#ccc'}">
                            </ons-col>

                            <ons-col class="plan-right">
                                <div class="plan-name">{{session.title}}</div>

                                <div class="plan-info">
                                    <div ng-repeat="speaker in session.speakers">
                                        <ons-icon icon="fa-user"></ons-icon> {{speaker}}
                                    </div>
                                    <div>
                                        <ons-icon icon="fa-map-marker"></ons-icon> {{session.confRoom}}
                                    </div>
                                </div>
                            </ons-col>
                        </ons-row>
                    </ons-list-item>
                </span>
            </div>

        </ons-list>
    </ons-page>
</ons-navigator>
